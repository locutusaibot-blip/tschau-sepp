<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tschau Sepp - Schweizer Kartenspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a5f3f 0%, #0d3d26 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Computer Hand */
        .computer-hand {
            margin-bottom: 40px;
        }

        .computer-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-back {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
            border: 3px solid #d4af37;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.2);
            position: relative;
        }
        
        .card-back::before {
            content: '';
            position: absolute;
            inset: 6px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        /* Game Area */
        .game-area {
            background: linear-gradient(135deg, rgba(26, 95, 63, 0.3) 0%, rgba(13, 61, 38, 0.3) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .deck-and-pile {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 30px 0;
        }

        .deck, .pile {
            text-align: center;
        }

        .deck h3, .pile h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #fdfcf8 0%, #f5f3ed 100%);
            border: 4px solid #8b4513;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 12px 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.4);
            position: relative;
            font-family: 'Georgia', serif;
        }
        
        .card::before {
            content: '';
            position: absolute;
            inset: 6px;
            border: 2px double #d4af37;
            border-radius: 4px;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.4);
        }

        .card.red {
            color: #b22222;
        }

        .card.black {
            color: #2f4f2f;
        }
        
        .card.gold {
            color: #b8860b;
        }
        
        .card.green {
            color: #228b22;
        }

        .card-value {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .card-suit {
            font-size: 3em;
            z-index: 1;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        /* Card Images */
        .card-image-container {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .card-image-container:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .card-image-container.playable {
            box-shadow: 0 0 20px rgba(34, 139, 34, 0.8), 0 4px 8px rgba(0,0,0,0.3);
            animation: pulse-card 1.5s ease-in-out infinite;
        }
        
        .card-image-container.playable:hover {
            box-shadow: 0 0 25px rgba(34, 139, 34, 1), 0 8px 16px rgba(0,0,0,0.4);
        }
        
        @keyframes pulse-card {
            0%, 100% {
                box-shadow: 0 0 20px rgba(34, 139, 34, 0.8), 0 4px 8px rgba(0,0,0,0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(34, 139, 34, 1), 0 4px 8px rgba(0,0,0,0.3);
            }
        }
        
        .card-img {
            display: block;
            width: auto;
            height: 150px;
            border-radius: 8px;
        }

        /* Player Hand */
        .player-hand {
            margin-top: 40px;
        }

        .player-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .player-cards .card.playable {
            border-color: #228b22;
            box-shadow: 0 0 20px rgba(34, 139, 34, 0.6), 0 6px 12px rgba(0,0,0,0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(34, 139, 34, 0.6), 0 6px 12px rgba(0,0,0,0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(34, 139, 34, 0.8), 0 6px 12px rgba(0,0,0,0.4);
            }
        }

        /* Info */
        .game-info {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        .direction {
            font-size: 2em;
            margin: 10px 0;
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: #ffd700;
            border: 3px solid #d4af37;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-family: 'Georgia', serif;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: #999;
            cursor: not-allowed;
            border-color: #666;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üÉè Tschau Sepp</h1>
        <p class="subtitle">Schweizer Kartenspiel</p>

        <!-- Computer Hand -->
        <div class="computer-hand">
            <h2>ü§ñ Computer (<span id="computerCount">0</span> Karten)</h2>
            <div class="computer-cards" id="computerCards"></div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="deck-and-pile">
                <!-- Deck -->
                <div class="deck">
                    <h3>Stapel</h3>
                    <div class="card-back" id="deck" onclick="drawCard()">
                        üé¥
                    </div>
                    <p id="deckCount"></p>
                </div>

                <!-- Discard Pile -->
                <div class="pile">
                    <h3>Ablage</h3>
                    <div id="topCard"></div>
                </div>
            </div>

            <div class="game-info" id="gameInfo">Dein Zug!</div>
            <div class="direction" id="direction">‚Üì</div>
        </div>

        <!-- Player Hand -->
        <div class="player-hand">
            <h2>üë§ Du (<span id="playerCount">0</span> Karten)</h2>
            <div class="player-cards" id="playerCards"></div>
        </div>

        <div class="message" id="message"></div>
        <button onclick="startGame()">Neues Spiel</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
