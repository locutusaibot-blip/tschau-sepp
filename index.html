<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tschau Sepp - Schweizer Kartenspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Computer Hand */
        .computer-hand {
            margin-bottom: 40px;
        }

        .computer-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-back {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
            border: 2px solid white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Game Area */
        .game-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
        }

        .deck-and-pile {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 30px 0;
        }

        .deck, .pile {
            text-align: center;
        }

        .deck h3, .pile h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card {
            width: 100px;
            height: 150px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .card.red {
            color: #d32f2f;
        }

        .card.black {
            color: #1a1a1a;
        }

        .card-value {
            font-size: 2em;
            font-weight: bold;
        }

        .card-suit {
            font-size: 2.5em;
        }

        /* Player Hand */
        .player-hand {
            margin-top: 40px;
        }

        .player-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .player-cards .card.playable {
            border-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        /* Info */
        .game-info {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        .direction {
            font-size: 2em;
            margin: 10px 0;
        }

        /* Buttons */
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üÉè Tschau Sepp</h1>
        <p class="subtitle">Schweizer Kartenspiel</p>

        <!-- Computer Hand -->
        <div class="computer-hand">
            <h2>ü§ñ Computer (<span id="computerCount">0</span> Karten)</h2>
            <div class="computer-cards" id="computerCards"></div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="deck-and-pile">
                <!-- Deck -->
                <div class="deck">
                    <h3>Stapel</h3>
                    <div class="card-back" id="deck" onclick="drawCard()">
                        üé¥
                    </div>
                    <p id="deckCount"></p>
                </div>

                <!-- Discard Pile -->
                <div class="pile">
                    <h3>Ablage</h3>
                    <div id="topCard"></div>
                </div>
            </div>

            <div class="game-info" id="gameInfo">Dein Zug!</div>
            <div class="direction" id="direction">‚Üì</div>
        </div>

        <!-- Player Hand -->
        <div class="player-hand">
            <h2>üë§ Du (<span id="playerCount">0</span> Karten)</h2>
            <div class="player-cards" id="playerCards"></div>
        </div>

        <div class="message" id="message"></div>
        <button onclick="startGame()">Neues Spiel</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
